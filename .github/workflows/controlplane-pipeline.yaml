name: Infrastructure Control Plane CI/CD

on:
  push:
    branches: 
      - master

env:
  GITHUB_BASE_URL: https://github.com/DRE-IaC/
  REPOSITORY_NAME: pipeline-testing
  AWS_REGION: us-east-2
  AWS_ROLE_ARN: arn:aws:iam::344565808703:role/controlplane

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout the repository
  actions: write   # Allow workflow approval

jobs:
  plan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          DESIRED_VERSION=v3.9.3 ./get_helm.sh
          helm plugin install https://github.com/databus23/helm-diff
          pip install --upgrade pip
          sudo apt update
          sudo apt-get install -y gnupg software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-add-repository ppa:ansible/ansible
          sudo apt update
          sudo apt install -y terraform git pax ansible
          pip3 install awscli
          terraform version
          echo "Updates and installs are done"

      - name: Initialize Terraform
        run: |
          ./tf.sh -e primary -a init -v true --code-pipeline on
        env:
          TERM: xterm

      - name: Run Terraform Plan
        run: |
          ./tf.sh -e primary -a plan --code-pipeline on
        env:
          TERM: xterm

      - name: Upload plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./**/*

  wait-for-approval:
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: Approve or Reject
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: org-admins
          minimum-approvals: 1
          issue-title: "Approve Terraform Apply for ${{ github.ref }}"
          issue-body: "Please review and approve the Terraform plan before applying."
          additional-info: |
            Review the plan artifacts to understand the proposed changes.
            
            Approve to proceed with infrastructure deployment.
            Reject to stop the deployment process.

  apply:
    needs: [plan, wait-for-approval]
    runs-on: ubuntu-latest
    if: ${{ needs.wait-for-approval.outputs.approval-status == 'approved' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Initialize Terraform
        run: |
          ./tf.sh -e primary -a init -v true --code-pipeline on
        env:
          TERM: xterm

      - name: Run Terraform Apply
        run: |
          ./tf.sh -e primary -a apply --skip-interactive on --code-pipeline on
        env:
          TERM: xterm